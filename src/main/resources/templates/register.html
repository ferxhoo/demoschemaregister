<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargar el archivo CSS de Bootstrap -->
    <th:block th:replace="~{bootstrap-css.html}"></th:block>
    <title>Registro de Usuario</title>
</head>
<body>
    <!-- Cargar la barra de navegación de inicio -->
    <div th:replace="~{navbar-inicio :: navbar-inicio}"></div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <div th:if="${param.exito}">
                    <div class="alert alert-success" role="alert">
                        <strong>¡Registro exitoso!</strong> Por favor, inicie sesión.
                    </div>
                </div>
                <br>
                <h1>Registrate</h1>
                <form th:action="@{/register}" method="post">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" required="required" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" required="required" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                    <span>Si ya tienes una cuenta, <a th:href="@{/login}" href="login.html">inicia sesión</a></span>
                    
                </form>
                <br>
                <br>
            </div>
        </div>
    </div>

</body>
</html>
