<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <!-- Cargar el archivo CSS de Bootstrap -->
    <th:block th:replace="~{bootstrap-css.html}"></th:block>
</head>
<body>
    <!-- Cargar la barra de navegación de inicio -->
    <div th:replace="~{navbar-inicio :: navbar-inicio}"></div>

    <br>
    <br>
	<div class="container">
		<div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1>Inicio de sesión</h1>
                <form th:action="@{/login}" method="post">
    
                    <div th:if=${param.error}>
                        <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                    </div>

                    <div th:if=${param.logout}>
                        <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                    </div>

                    <div class="form-group">
                        <label  for="username">Nombre de usuario : </label> 
                        <input 
                            id="username"  
                            name="username" 
                            type="text" 
                            class="form-control"
                            required autofocus="autofocus" 
                            placeholder="Digite su username">
                    </div>

                    <div class="form-group">
                        <label  for="password">Password : </label> 
                        <input
                            id="password" 
                            type="password"  
                            name="password" 
                            class="form-control" 
                            required
                            autofocus="autofocus" 
                            placeholder="Digite su password">
                    </div>

                    <div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input 
                                    type="submit" 
                                    class="form-control btn btn-primary" 
                                    name="login-submit" 
                                    id="login-submit"
									value="Iniciar sesión" />
							</div>
						</div>
					</div>
                    
                </form>
                <div class="form-group">
                    <span>Si eres nuevo usuario <a th:href="@{/register}" href="register.html">regístrate aqui</a></span>
                </div>   
                <br>
            </div>
		</div>
	</div>


	<!-- Cargar los scripts de Bootstrap -->
    <th:block th:replace="~{bootstrap-js.html}"></th:block>

</body>
</html>
